<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jesse's Weather by Location Application</title>
    <link rel="stylesheet" href="assets\reset.css">
    <link rel="stylesheet" href="assets\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.34/dayjs.min.js"></script>
  </head>
  <body>
    <header class="weather_dashb">Weather Dashboard
        <p>Local Date & Time:</p> 
        <span class="currentDay"></span>
    </header>
    <main> 
        <div class="currentdisplay"></div>
        <div class="forecast">5 Day Forecast:
            <div class="container"></div>
        </div>
    </main>
    <aside> 
        <div class="search_bar">Search for a City:</div>
        <button class="Search">Search</button>        
        <div class="previous_entries"></div>
    </aside>
    
	<script src="assets\script.js"></script>
  </body>
</html>
